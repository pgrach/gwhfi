name: Ingest Energy Data

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-worker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run Cloud Worker
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SHELLY_CLOUD_AUTH_KEY: ${{ secrets.SHELLY_CLOUD_AUTH_KEY }}
        SHELLY_CLOUD_SERVER: ${{ secrets.SHELLY_CLOUD_SERVER }}
        SHELLY_DEVICE_ID: ${{ secrets.SHELLY_DEVICE_ID }}
      run: python cloud_worker_oneshot.py
